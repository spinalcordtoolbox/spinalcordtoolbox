<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/css/basicStyle.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
		<title>SCT Report</title>
	</head>
<body>
		<div class="container-fluid header">
			<div class="row">
			<!-- this will be a variable -->
				<header>
					<div class="col-md-6">
						<a href="index.html"><img src="assets/sct_logo.png" class="img-responsive img-thumbnail pull-left" alt="SCT Logo" height="54" width="54" style="width: 7em;"></a>
							<h3 class="inline">Spinal Cord Toolbox</h3>
							<h4>Toolbox for processing spinal cord MRI data</h4>
					</div>
					<div class="col-md-6">
						<a target="_blank" class="btn btn-default" style="float: right; margin-top: 4%;" href="https://sourceforge.net/projects/spinalcordtoolbox/">About</a>
					</div>
				</header>
			</div>
		</div>
		
		<!-- menu section -->
		<div class="container-fluid result-body">
			<!-- the #menu id should be loaded by javascript file -->
			<!-- #menu html file will contain the whole list of links to the different contrast of different tools -->
			<div id="menu" class="row">
				<nav class="navbar navbar-default"> <!-- TODO: Fix justification issue when screen small -->
					<ul class="nav nav-tabs">
						<!-- Each of the dropdown is generated by python whenever it finds the folder or the stucture of folder -->
						 {% for key in links %}
						<li role="contraste" class="dropdown">
							<a aria-haspopup="true" aria-expanded="false">
								{{key}} <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								{% for item  in links[key] %}
								<li><a class="frame-content" id="{{item.link}}" href="#">{{item.name}}</a></li>
								 {% endfor %}
							</ul>
						</li>
						    {% endfor %}
					</ul>
				</nav>
			</div>
		<!-- end of #menu -->

		</div>

		<div id="frameInsertHere"></div>

		<!-- Static bottom button -->
		<footer>
			<div class="footer">
				<p id="copyright"></p>
			</div>
		</footer>
	</body>

	<!-- Latest compiled and minified JavaScript -->
	<script src="assets/js/jquery-3.1.0.min.js"></script>
		<script src="assets/js/animation.js"></script>
        <script src="assets/js/custom.control.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<script> copyrightYear(); </script>
	<!-- Custom control must be addded here else the dropdown menu animation will not work. -->
	
</html>
