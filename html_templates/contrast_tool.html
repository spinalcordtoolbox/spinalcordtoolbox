	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/css/basicStyle.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
		<title>SCT Report</title>
	</head>
<div  id="head" class="container-fluid body">

    <!-- Generate this title depending on the html of the contraste (Goes with the result section) -->
    <div class="text-center" style="text-align:center"><strong> {{syntax}} </strong></div>
    <div  class ="text-muted text-center" id="description" >
            {{description}}
    </div>
    <section id="results">
            {% for img in images %}
            <table>
                <tr class="col">
                    <td class="image-result"><a href="{{img.src}}"><img src="{{img.src}}" alt="Image not found" style="width:100%"></a></td>
                </tr>
                <tr>
                    <td class="text-center">{{img.name}}.</td>
                </tr>
            </table><br/>
            {% endfor %}
    </section>
</div>
    <a href="" data-toggle="tooltip" data-placement="left" title="Go Top" class="go-top"
       onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
			<span class="glyphicon glyphicon glyphicon-triangle-top" aria-hidden="true" ></span>
    </a>
</div>
